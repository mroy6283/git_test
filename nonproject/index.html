<!DOCTYPE html>
<html>
    <head>
        <title>Various Types of Lists</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>The week's groceries.</h1>
        <ul>
            <li>apples</li>
            <li>oranges</li>
            <li>bananas</li>
        </ul>
        <h1>To-do</h1>
        <ol>
            <li>Shower</li>
            <li>work</li>
            <li>cook dinner</li>
        </ol>
        <h1>Vacation Destinations</h1>
        <ul>
            <li>Thailand</li>
            <li>Spain</li>
            <li>Colombia</li>
        </ul>
        <h1>Favorite Movies and Video Games</h1>
        <ol>
            <li>Rocket League</li>
            <li>Pulp Fiction</li>
            <li>Inception</li>
            <li>Pokemon</li>
            <li>Thor: Ragnarok</li>
        </ol>
    </body>
</html>
